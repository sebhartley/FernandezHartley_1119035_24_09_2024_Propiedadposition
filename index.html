<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprendimiento de Velas Aromáticas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #ffcc00;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        li {
            margin: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }

        main {
            margin-top: 60px;
            padding: 20px;
        }

        .desafio {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#productos">Productos</a></li>
            <li><a href="#acerca">Acerca de</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <h1>Bienvenido a nuestro emprendimiento de velas aromáticas</h1>
        <p>Descubre una variedad de velas aromáticas hechas a mano, perfectas para crear un ambiente acogedor en tu hogar.</p>
        <p>¡Explora nuestros productos y encuentra el aroma perfecto para ti!</p>
    </main>

     <!-- Desafío: No es necesario utilizar z-index en este caso, ya que no hay elementos que se superpongan. Sin embargo, se ha añadido z-index para asegurarse de que el menú esté sobre otros elementos. -->


</body>
</html>
